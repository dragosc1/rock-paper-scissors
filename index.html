<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <script src="program.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Rock, paper, scissors!</h1>
        </div>
        <div class="round">
            <p>Round: <p>&nbsp;
            <p class="number">1</p>
        </div>
        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="scores">
            <div class="myscore">
                <p style="margin-right:5px">My score: </p>
                <p class="ms">0</p>
            </div>
            <div class="computerscore">
                <p style="margin-right:5px">Computer score: </p>
                <p class="cs">0</p>
            </div>
        </div>
    </div>
</body>
</html>
